syntax = "proto3";

option go_package = "sum_proto/";

package sumTowNumber;

message SumRequest {
    int32 num1 = 1;
    int32 num2 = 2;
}

message SumResponse {
    int32 result = 1;
}

message PndRequest {
    int32 number = 1;
}

message PndResponse {
    int32 result = 2;
}

service CalculatorService {
    rpc Sum(SumRequest) returns (SumResponse) {}
    rpc PrimeNumberDecomposition(PndRequest) returns (stream PndResponse) {}
}